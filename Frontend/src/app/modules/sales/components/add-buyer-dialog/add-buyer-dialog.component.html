<div class="rounded-lg border border-gray-200 bg-white p-8">
  <h3 class="text-foreground mb-4 font-semibold">Add New Buyer</h3>

  <form (ngSubmit)="submit()" #buyerForm="ngForm" class="grid grid-cols-1 gap-4">
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Name</label>
      <input
        type="text"
        name="name"
        [(ngModel)]="newBuyer.name"
        required
        class="w-full rounded-md border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        name="email"
        [(ngModel)]="newBuyer.email"
        required
        class="w-full rounded-md border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Phone</label>
      <input
        type="text"
        name="phone"
        [(ngModel)]="newBuyer.phone"
        required
        class="w-full rounded-md border px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <div class="mt-4 flex justify-end space-x-2">
      <button
        type="button"
        class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer"
        (click)="close()">
        Cancel
      </button>
      <button
        type="submit"
        class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer"
        [disabled]="buyerForm.invalid">
        Submit
      </button>
    </div>
  </form>
</div>
