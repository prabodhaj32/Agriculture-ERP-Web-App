<div class="rounded-lg border border-gray-200 bg-white p-8">
  <h3 class="text-foreground mb-4 font-semibold">Fertilizer / Pesticide Application</h3>

  <form (ngSubmit)="submit()" #applicationForm="ngForm" class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <!-- Field -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Field</label>
      <input
        type="text"
        name="field"
        [(ngModel)]="entry.field"
        required
        placeholder="Field"
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Date -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Date</label>
      <input
        type="date"
        name="date"
        [(ngModel)]="entry.date"
        required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 cursor-pointer" />
    </div>

    <!-- Item -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Item</label>
      <input
        type="text"
        name="item"
        [(ngModel)]="entry.item"
        required
        placeholder="Item (e.g., Urea)"
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Quantity Applied -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Quantity (kg)</label>
      <input
        type="number"
        name="quantityApplied"
        [(ngModel)]="entry.quantityApplied"
        required
        min="0"
        placeholder="Quantity (kg)"
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Applied By -->
    <div class="md:col-span-2">
      <label class="mb-1 block text-sm font-medium text-gray-700">Applied By</label>
      <input
        type="text"
        name="appliedBy"
        [(ngModel)]="entry.appliedBy"
        required
        placeholder="Applied By"
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Buttons -->
    <div class="flex justify-end space-x-2 md:col-span-2">
      <button
        type="button"
        class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer"
        (click)="close()">
        Cancel
      </button>
      <button
        type="submit"
        class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
        Submit
      </button>
    </div>
  </form>
</div>
