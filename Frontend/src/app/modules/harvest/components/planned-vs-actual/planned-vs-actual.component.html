<h2 class="mb-4 mt-8 flex items-center justify-between text-foreground font-semibold">
  Planned vs. Actual Yield
</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">

  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef> Field </th>
    <td mat-cell *matCellDef="let element"> {{ element.field }} </td>
  </ng-container>

  <ng-container matColumnDef="plannedYield">
    <th mat-header-cell *matHeaderCellDef> Planned Yield (kg) </th>
    <td mat-cell *matCellDef="let element"> {{ element.plannedYield ?? 'N/A' }} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Actual Quantity (kg) </th>
    <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="variance">
    <th mat-header-cell *matHeaderCellDef> Variance (kg) </th>
    <td mat-cell *matCellDef="let element"> {{ element.variance }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

  <div *ngIf="dataSource.data.length === 0" class="text-gray-500 mt-4">
  No records found.
</div>
