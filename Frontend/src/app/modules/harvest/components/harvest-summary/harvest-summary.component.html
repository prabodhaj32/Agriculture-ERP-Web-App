<div class="mb-4 mt-4 flex items-center justify-between">
  <!-- Left: Title -->
  <h3 class="text-foreground font-semibold">Harvest Summary</h3>

  <!-- Right: Buttons -->
  <div class="flex space-x-4">
    <button
      (click)="exportLog()"
      class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
      Export CSV
    </button>
    <button
      (click)="openHarvestForm()"
      class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
      Add Harvest
    </button>
  </div>
</div>

<!-- Full width container -->

  <table mat-table [dataSource]="tableData" class="mat-elevation-z2 w-full">

    <!-- Field Column -->
    <ng-container matColumnDef="field">
      <th mat-header-cell *matHeaderCellDef> Field </th>
      <td mat-cell *matCellDef="let element"> {{ element.field }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Total Quantity (kg) </th>
      <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  


  <div *ngIf="isEmptySummary" class="mt-4 text-gray-500 text-center">
    No harvest data available.
  </div>
