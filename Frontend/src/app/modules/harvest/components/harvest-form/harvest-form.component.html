<div class="rounded-lg border border-gray-200 bg-white p-8">
  <h3 class="text-foreground mb-4 font-semibold">Harvest Entry</h3>

  <form (ngSubmit)="save()" #harvestForm="ngForm" class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <!-- Field -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Field</label>
      <input
        type="text"
        name="field"
        [(ngModel)]="entry.field"
        required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Date -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Date</label>
      <input
        type="date"
        name="date"
        [(ngModel)]="entry.date"
        required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500 cursor-pointer" />
    </div>

    <!-- Worker Name -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Worker Name</label>
      <input
        type="text"
        name="workerName"
        [(ngModel)]="entry.workerName"
        required
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Quantity -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Quantity (kg)</label>
      <input
        type="number"
        name="quantity"
        [(ngModel)]="entry.quantity"
        required
        min="0"
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>

    <!-- Quality Grade -->
    <div>
      <label class="mb-1 block text-sm font-medium text-gray-700">Quality Grade</label>
      <select
        name="qualityGrade"
        [(ngModel)]="entry.qualityGrade"
        required
        class="w-full rounded-md border border-gray-300 bg-white px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500">
        <option value="" disabled>Select Grade</option>
        <option>Grade A</option>
        <option>Grade B</option>
        <option>Grade C</option>
      </select>
    </div>

    <!-- Transport Details -->
    <div class="md:col-span-2">
      <label class="mb-1 block text-sm font-medium text-gray-700">Transport Details</label>
      <textarea
        name="transportDetails"
        [(ngModel)]="entry.transportDetails"
        rows="4"
        class="w-full rounded-md border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-right md:col-span-2">
      <button
        type="submit"
        class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
        Save Entry
      </button>
    </div>
  </form>
</div>
