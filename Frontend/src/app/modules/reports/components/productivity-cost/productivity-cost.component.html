<h3 class="text-foreground mb-4 mt-6 font-semibold">Productivity & Cost Summary</h3>
<div class="mt-4 space-y-6 rounded p-6 shadow">
  <!-- Filter Section -->
  <form (ngSubmit)="applyFilters()" class="flex flex-wrap items-end gap-4">
    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium">Filter by Field</label>
      <input
        type="text"
        [(ngModel)]="filters.field"
        name="field"
        placeholder="Enter field name"
        class="rounded border px-3 py-2" />
    </div>

    <div class="flex flex-col">
      <label class="mb-1 text-sm font-medium">Minimum Cost</label>
      <input type="number" [(ngModel)]="filters.minCost" name="minCost" class="rounded border px-3 py-2" />
    </div>

    <button
      type="submit"
      class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
      Apply
    </button>
  </form>

  <!-- Data Table -->
  <div id="print-section">
    <table class="mt-4 w-full border-collapse border">
      <thead>
        <tr class="bg-gray-100">
          <th class="border px-4 py-2">Field</th>
          <th class="border px-4 py-2">Cost</th>
          <th class="border px-4 py-2">Productivity (kg)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td class="border px-4 py-2">{{ item.field }}</td>
          <td class="border px-4 py-2">Rs {{ item.cost }}</td>
          <td class="border px-4 py-2">{{ item.productivity }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
