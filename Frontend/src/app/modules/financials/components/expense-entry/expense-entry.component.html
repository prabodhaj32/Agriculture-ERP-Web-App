<form (ngSubmit)="submitExpense()" class="bg-white shadow-md rounded-lg p-6">

  <h3 class="text-foreground font-semibold mb-4">Record Expense</h3>


  <!-- Expense Type -->
  <div>
    <label for="type" class="block text-sm font-medium text-gray-700 mb-1">Expense Type</label>
    <input
      [(ngModel)]="expense.type"
      name="type"
      id="type"
      placeholder="e.g., Fertilizer"
      required
      class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
    />
  </div>

  <!-- Date -->
  <div>
    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
    <input
      [(ngModel)]="expense.date"
      name="date"
      id="date"
      type="date"
      required
      class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent cursor-pointer"
    />
  </div>

  <!-- Field -->
  <div>
    <label for="field" class="block text-sm font-medium text-gray-700 mb-1">Field</label>
    <input
      [(ngModel)]="expense.field"
      name="field"
      id="field"
      placeholder="e.g., Field A"
      required
      class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
    />
  </div>

  <!-- Amount -->
  <div>
    <label for="amount" class="block text-sm font-medium text-gray-700 mb-1">Amount (Rs.)</label>
    <input
      [(ngModel)]="expense.amount"
      name="amount"
      id="amount"
      type="number"
      placeholder="e.g., 5000"
      required
      class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
    />
  </div>

  <!-- Description -->
  <div>
    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
    <textarea
      [(ngModel)]="expense.description"
      name="description"
      id="description"
      placeholder="Optional notes..."
      rows="3"
      class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
    ></textarea>
  </div>

  <!-- Action Buttons -->
  <div class="flex justify-end gap-3 pt-2">
    <button
      type="button"
      (click)="cancelExpenseForm()"
      class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer"
    >
      Cancel
    </button>
    <button
      type="submit"
      class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer"
    >
      Submit
    </button>
  </div>
</form>
