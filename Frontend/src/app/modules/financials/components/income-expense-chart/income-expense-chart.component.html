<div class="mt-8 mb-6 flex w-full items-center justify-between">
  <h2 class="text-foreground font-semibold">Monthly Income & Expense Summary</h2>
  <button
    (click)="openRevenueEntryDialog()"
    class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
    Add Revenue
  </button>
</div>

<table mat-table [dataSource]="tableData" class="mat-elevation-z1 w-full">
  <!-- Month Column -->
  <ng-container matColumnDef="month">
    <th mat-header-cell *matHeaderCellDef class="text-sm font-semibold text-gray-700">Month</th>
    <td mat-cell *matCellDef="let element">{{ element.month }}</td>
  </ng-container>

  <!-- Income Column -->
  <ng-container matColumnDef="income">
    <th mat-header-cell *matHeaderCellDef class="text-sm font-semibold text-green-700">Income (Rs.)</th>
    <td mat-cell *matCellDef="let element" class="font-medium text-green-700">
      {{ element.income | number : '1.0-2' }}
    </td>
  </ng-container>

  <!-- Expense Column -->
  <ng-container matColumnDef="expense">
    <th mat-header-cell *matHeaderCellDef class="text-sm font-semibold text-red-700">Expense (Rs.)</th>
    <td mat-cell *matCellDef="let element" class="font-medium text-red-600">
      {{ element.expense | number : '1.0-2' }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
