 <div class="flex justify-between items-center mb-4 mt-2">
  <!-- Left: Title -->
  <h3 class="text-foreground font-semibold">Daily Task Summary</h3>

  <!-- Right: Buttons -->
  <div class="flex space-x-4">
    <button (click)="exportReport()"
      class="bg-muted text-muted-foreground hover:text-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
      Export CSV
    </button>
    <button (click)="openAddTaskForm()"
      class="bg-primary text-primary-foreground flex-none rounded-md px-4 py-2.5 text-xs font-semibold cursor-pointer">
      Add Task
    </button>
  </div>
</div>
  
  

<div class="p-6 bg-white shadow rounded mt-6">
  <div class="mb-4 flex items-center justify-between">
    <!-- Left side: Label and Date Input -->
    <div class="flex items-center gap-2 "  >
      <label class="mr-2"  >Filter by Date:</label>
      <input type="date" style="cursor: pointer;" [(ngModel)]="filterDate" (change)="filterTasks()" />
    </div>

  

<button matIconButton [matMenuTriggerFor]="menu" aria-label="Options menu" style="cursor: pointer;">
  <mat-icon>more_vert</mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="clearAll()">
    <mat-icon style="color: rgb(243, 15, 7) cursor-pointer;">delete</mat-icon>
    Clear
  </button>
</mat-menu>


  
</div>

  <table mat-table [dataSource]="filteredTasks" class="mat-elevation-z8 w-full">

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let task"> {{ task.date }} </td>
  </ng-container>

  <!-- Field Column -->
  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef> Field </th>
    <td mat-cell *matCellDef="let task"> {{ task.field }} </td>
  </ng-container>

  <!-- Task Type Column -->
  <ng-container matColumnDef="taskType">
    <th mat-header-cell *matHeaderCellDef> Task Type </th>
    <td mat-cell *matCellDef="let task"> {{ task.taskType }} </td>
  </ng-container>

  <!-- Worker Name Column -->
  <ng-container matColumnDef="workerName">
    <th mat-header-cell *matHeaderCellDef> Worker </th>
    <td mat-cell *matCellDef="let task"> {{ task.workerName }} </td>
  </ng-container>

  <!-- Duration Column -->
  <ng-container matColumnDef="duration">
    <th mat-header-cell *matHeaderCellDef> Duration </th>
    <td mat-cell *matCellDef="let task"> {{ task.duration }}h </td>
  </ng-container>

  <!-- Remarks Column -->
  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef> Remarks </th>
    <td mat-cell *matCellDef="let task"> {{ task.remarks }} </td>
  </ng-container>

  <!-- Photos Column -->
  <ng-container matColumnDef="photos">
    <th mat-header-cell *matHeaderCellDef> Photos </th>
    <td mat-cell *matCellDef="let task">
      <div class="flex gap-2 flex-wrap">
        <img
          *ngFor="let img of task.photos"
          [src]="img"
          class="w-16 h-16 object-cover rounded border cursor-pointer"
          matTooltip="Photo"
          alt="Task photo"
        />
      </div>
    </td>
  </ng-container>

  <!-- Header and Row -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<!-- Optional: show message if no tasks -->
<div *ngIf="filteredTasks.length === 0" class="text-gray-500 mt-4">
  No tasks found for the selected filter.
</div>


 <div class="mt-4 flex gap-4">
  
</div>
</div>
