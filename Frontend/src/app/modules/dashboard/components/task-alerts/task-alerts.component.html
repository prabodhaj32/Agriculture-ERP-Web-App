<div>
  <h3 class="text-xl font-bold mb-4 text-gray-800">Upcoming Tasks</h3>
  <div *ngFor="let task of tasks" class="bg-white p-4 rounded-xl border border-gray-200 mb-3 shadow-md transition hover:shadow-lg hover:scale-[1.01] duration-200">
    <div class="flex justify-between items-center">
      <span class="text-base font-semibold text-gray-700">{{ task.title }}</span>
      <span class="text-sm text-gray-500">{{ task.dueDate | date: 'short' }}</span>
    </div>
    <div class="mt-1 text-sm text-gray-500 italic">
      <span class="capitalize text-green-700">{{ task.type }}</span> â€“ {{ task.assignedField }} ({{ task.assignedWorker }})
    </div>
  </div>
</div>
